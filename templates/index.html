{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}
{% block main %}
<table class="table table-striped" style="width:100%">
  <tr>
    <th>Symbol</th>
    <th>Name</th>
    <th>Shares</th>
    <th>Price</th>
    <th>TOTAL</th>
  </tr>

{% for stock in uportfolio %}
    <tr>
        <td>{{stock.symbol}}</td>
        <td>{{stock.symbol}}</td>
        <td>{{stock.number}}</td>
        <td>{{stock.price |usd}}</td>
        <td>{{stock.total |usd}}</td>
    </tr>
{% endfor %}
    <tr>
        <td>CASH</td>
        <td></td>
        <td></td>
        <td></td>
        <td>{{ cash }}</td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><b>{{ total }}</b></td>
    </tr>
</table>


{% endblock %}
